<div class="toast custom-toast rounded-0 border-top-0" data-auto-hide="False">
    <div class="arrow-up arrow-info"></div>
    <div class="w100 bg-info toast-capper"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="m1-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="True">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ messages }}
    </div>
</div>
